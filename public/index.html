<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Using default Vite icon as placeholder -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker MVP</title>
    <!-- Note: CSS is injected by Vite based on imports in src/main.jsx -->
  </head>
  <body>
    <!-- The root element where the React application will be mounted -->
    <div id="root"></div>

    <!-- Message displayed if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- 
      Main application script entry point. 
      'type="module"' is essential for Vite.
      The 'src' path points to the main JavaScript file in the source directory.
      Vite handles resolving and bundling this script for development and production.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
